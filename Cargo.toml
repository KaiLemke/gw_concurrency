[package]
name = "gw_concurrency"
version = "0.1.0"
edition = "2021"

[lib]
name = "opcode"

[[bin]]
name = "opcs"
path = "src/bin/server.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.19"
tokio = { version = "1.15.0", features = ["full"] }
tokio-stream = "0.1.8"
uuid = { version = "0.8.2", features = ["v4"] }
warp = "0.3.2"
